<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeWobbler</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">DeWobbler</h1>
    <button
        hx-get="/api/v1/processes"
        hx-target="#processes-result"
        hx-swap="innerHTML"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
    >
        View all processes
    </button>

    <div 
        id="processes-result" 
        class="mt-4 text-lg font-medium text-gray-700"
    >
    </div>
</body>
</html>
